<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="form-container">
            <div id="form-content" class="w-full pt-4 pr-8 pl-8 pb-4 sm:pt-10 sm:pb-10 lg:pt-10 lg:pb-10">
                <div class="heading-text text-l sm:text-2xl md:text-3xl lg:text-3xl font-bold mb-4 text-center sm:mb-4 lg:mb-10">
                    <h1>IT-Support Helpdesk VG2 Informasjonsteknologi</h1>
                </div>
                <div class="form sm:w-3/4 md:w-3/4 xl:w-1/2">
                    <div class="w-full mb-2 md:mb-4 lg:mb-6">
                        <h3 class="text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Fullt namn</h3>
                        <input type="text" id="name" class="text-s w-full sm:p-1 lg:text-2xl lg:pt-2 lg:pb-2">
                    </div>
                    <div class="fname-lastname w-full mb-2 md:mb-4 lg:mb-6">
                        <div class="w-full">
                            <h3 class="text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Kontaktemail</h3>
                            <input type="text" id="email" class="text-s  w-11/12 sm:p-1 lg:text-2xl lg:pt-2 lg:pb-2">
                        </div>
                        <div class="w-full">
                            <h3 class="text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Kontaktnummer</h3>
                            <input type="text" id="phonenum" class="text-s w-full sm:p-1 lg:text-2xl lg:pt-2 lg:pb-2">
                        </div>
                    </div>
                    <div class="w-full mb-2 md:mb-4 lg:mb-6">
                        <h3 class="text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Velg avdeling</h3>
                        <select type="text" id="avd" class="p-1 w-full sm:p-1 text-s sm:text-xl lg:text-2xl lg:pt-2 lg:pb-2">
                            <option value="Volsdalsberga">Volsdalsberga</option>
                            <option value="Fagerlia">Fagerlia</option>
                            <option value="Latin">Latinskulen</option>
                        </select>
                    </div>
                    <div class="w-full mb-2 md:mb-4 lg:mb-6">
                        <h3 class="text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Overskrift</h3>
                        <input type="text" id="title" class="text-s w-full sm:p-1 lg:text-2xl lg:pt-2 lg:pb-2">
                    </div>
                    <div class="w-full mb-2 md:mb-4 lg:mb-6">
                        <h3 class="smaller-text text-xs sm:text-xl lg:text-2xl lg:mb-2 md:text-2xl">Forklar problemet / foresp√∏rselen</h3>
                        <textarea id="text" name="Text1" rows="5" class="text-s w-full h-24 lg:h-20 md:h-36 sm:p-1 lg:text-2xl lg:pt-2 lg:pb-2"></textarea>
                    </div>
                    <button id="sendBtn" onclick="send()" class="pb-2 pt-2 text-l sm:text-xl md:text-2xl lg:text-2xl lg:pb-4 lg:pt-4 uppercase font-bold">Send</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
